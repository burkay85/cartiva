services:
  - type: web
    name: cognitive-commerce-platform
    env: python
    plan: free
    autoDeploy: true
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "uvicorn backend.api.agent_api:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
    healthCheckPath: "/"
